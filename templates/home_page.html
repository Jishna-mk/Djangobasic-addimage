<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-KK94CHFLLe+nY2dmCWGMq91rCGa5gtU4mk92HdvYe+M/SXH301p5ILy+dN9+nJOZ" crossorigin="anonymous">
<style>
  .card img{
    height: 400px;
    width: 400px;
    background-size: cover;
    background-repeat: no-repeat;
    justify-content: flex-start;
    
  }
  .container{
    display: flex;
    padding: 4vw;
    justify-content: space-between;
    flex-wrap: wrap;
    column-gap: 8px;    
}
</style>

</head>
<body>
  <div class="container d-flex gx-5 ">
    <div class="row gy-3">
    {%for product in all_products %}
    <div class="card" style="width: 29rem;">
        <img src="{{product.Product_image.url}}" class="col-md-4" alt="...">
        <div class="card-body">
          <h5 class="card-title">{{product.Product_name}}</h5>
          <p class="card-text">{{product.Product_category}}</p>
        </div>
        <ul class="list-group list-group-flush">
          <li class="list-group-item">${{product.Product_price}}</li>
          
        <div class="card-body">
          <a href="#" class="btn btn-primary">Add to cart</a>
        </div>
    </div>
    {% comment %} <a href="{% url 'product_pdf' %}">Download PDF</a> {% endcomment %}
    
    {%endfor%}
    <a href="{% url 'product_list_pdf' %}">Download PDF</a>
      <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/js/bootstrap.bundle.min.js" integrity="sha384-ENjdO4Dr2bkBIFxQpeoTz1HIcje39Wm4jDKdf19U8gI4ddQ3GYNS7NTKfAdVQSZe" crossorigin="anonymous"></script>
  </div>
</div>
</body>
</html>
